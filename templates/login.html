      background: #0056b3;
    }

    .login-header {
      text-align: center;
      font-size: 2em;
      color: #007bff;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</div>
<div class="form">
  <style>
    .form {
      max-width: 400px;
      margin: 0 auto;
      padding: 1em;
      background: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .field {
      margin-bottom: 1em;
    }

    .field span {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .field input {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 0.7em;
      background: #007bff;
      border: none;
      border-radius: 3px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>

  <div class="form">
    <div class="field">
      <span>Username:</span>
      <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
      />
    </div>

    <div class="field">
      <span>Password:</span>
      <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
      />
    </div>
    <button type="submit" onclick="login()">Login</button>
  </div>
</div>

<script>
  async function login() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let data = {
      username: username,
      password: password,
    };
    let res = await fetch("/api/session", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json",
      },
    });
    if ((await res.status) === 201) {
      window.location.href = "/";
    } else {
      let json = await res.json();
      console.log(json);
      alert("Login failed: " + json["status"] + "");
    }
  }
</script>

{% endblock %}
